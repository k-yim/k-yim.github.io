<body>
  <nav class="navbar">
    <div class="name"><h1> Katelyn Yim</h1></div>
    <ul class="nav_links">
      <div class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/accessibility.html">Accessibility</a></li>
        <li class="active" ><a href="/email_form.html">Contact Me</a></li>
      </div>
    </ul>

  <div class="contact_me">
    <section id="Form">
      <h2>Contact Me</h2> <br>
      <form action="mailto:katelyn.yim@tamu.edu" method="post" enctype="text/plain">
        <h3>Name:</h3>
        <input type="text" name="name" placeholder="First Last">
        <br><br>

        <h3>E-mail:</h3>
        <input type="text" name="mail" placeholder="your.email@gmail.com">
        <br><br>

        <h3>Comment:</h3>
        <textarea rows= "4" cols="50" type="text" name="comment" placeholder="Write your comments here..." required="required"></textarea>
        <br><br><br>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
      </form>
    </section>
  </div>

    
</body>
